# improve colors
set -g default-terminal 'screen-256color'

# Don't detach when destroying a session (switch to another instead)
set -g detach-on-destroy off

# default startup command
set-option -g default-command 'reattach-to-user-namespace -l $SHELL -l'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe 'reattach-to-user-namespace pbcopy'

# update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe 'reattach-to-user-namespace pbcopy'

# reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display 'Reloaded !'

# act like GNU screen
unbind C-b
set -g prefix C-a
bind a send-prefix

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Faster escape sequences (default is 500ms).
# This helps when exiting insert mode in Vim: http://superuser.com/a/252717/65504
set -s escape-time 50

# increase scrollback lines
set -g history-limit 10000

# Mouse scrolling
set -g mouse off

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send -X halfpage-down
bind -T emacs-copy C-WheelUpPane   send -X halfpage-up
bind -T emacs-copy C-WheelDownPane send -X halfpage-down

# Toggle mouse on
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# switch to last pane
bind-key C-a last-pane

# Session management with sesh
bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^x zoxide ^f find ^d kill' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ðŸªŸ  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-x:change-prompt(ðŸ“  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(ðŸ”Ž  )+reload(fd -H -d 2 -t d -E .git -E node_modules . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' \
    --preview 'sesh preview {2..}'
