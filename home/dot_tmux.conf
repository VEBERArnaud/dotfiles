# Quick switch to last session (replaces default switch-client -l)
bind-key "L" run-shell "sesh last"

# Connect to session for current directory (replaces choose-tree)
bind-key "S" run-shell "sesh connect --root '#{pane_current_path}'"

# Worktree picker (prefix + W)
bind-key "W" run-shell "~/.local/bin/wt-picker"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Status bar position
set-option -g status-position top

# pane colors
set -g pane-border-style bg=black,fg=green
set -g pane-active-border-style bg=black,fg=red

# Command / message line
set -g message-style bg=black,fg=white,bright

# Status bar update interval
set -g status-interval 2

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# display session name as title in terminal tab
set -g set-titles on
setw -g automatic-rename on

# Log output to a text file on demand
bind g pipe-pane -o "cat >> ~/tmp/tmux.#W.log" \; display "Started logging to ~/tmp/tmux.#W.log"
bind-key G pipe-pane \; display 'Ended logging to ~/tmp/tmux.#W.log'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-online-status'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

# Load tmuxline configuration
if-shell 'test -f ~/.tmuxline.conf' 'source ~/.tmuxline.conf'
